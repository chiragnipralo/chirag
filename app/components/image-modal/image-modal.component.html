<ion-content>
  <ion-button fill="none" (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <div class="container">
    <div class="logo" *ngIf="is_qr">
      <ion-img src="assets/images/logo.png"></ion-img>
    </div>
    <div class="images">
      <ion-img [src]="originalEventImages"></ion-img>
    </div>
    <div class="user" *ngIf="is_qr">
      <h1>{{ userName }}</h1>
    </div>
  </div>
</ion-content>
